<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/fonts.css">
    
  </head>
  <body class="body--style">
    <img class="close--img" src="./img/hrestik.svg" alt="close" />

    <div class="block--1">
      <a class="login--style" href="#"><span>Login</span></a>

      <img class="i-class" src="./img/i.png" alt="I" />
      <a class="register--style" href="#"><span>Register</span></a>

      <p class="text1--style">Enter your email and password to register.</p>
    </div>

    <form class="form--style">
      <input class="input--style" type="text" required placeholder="Username" />
      <input
        class="input--style"
        type="email"
        required
        placeholder="Enter your email address"
      />
      <input
        class="input--style"
        type="password"
        required
        placeholder="Password"
      />
      <input
        class="input--style"
        type="password"
        required
        placeholder="Confirm password"
      />

      <button class="btn--style" type="submit">Register</button>

      <div class="block--2">
        <div class="line--style"></div>
        <span class="text2--style">Or register with</span>
        <div class="line--style"></div>
      </div>
      <button class="btn-social">
        <img class="social--img" src="./img/google.png" alt="Google" />
        <span class="span--social">Continue with Google</span>
      </button>
      <button class="btn-social btn-facebook">
        <img class="social--img" src="./img/facebook.png" alt="Google" />
        <span class="span--social">Continue with Facebook</span>
      </button>
      <div class="mini--footer"></div>
    </form>
  </body>
</html>
